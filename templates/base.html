<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}YouTube's Tracker{% endblock %}</title>

    <!-- 外部 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- 自訂樣式 -->
    <style>
        #error-message,
        #error-message strong {
            font-size: 2em; /* 將文字大小放大兩倍 */
        }
        #loading {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        #loading strong {
            font-size: 2em; /* 將文字大小放大兩倍 */
        }

        body {
            background-color: #f8f9fa; /* 淺灰色背景 */
            color: #000000; /* 導航連結文字顏色為黑色 */
        }
    
        .navbar {
            background-color: #00FFFF; /* 淺藍色導航欄 */
            border-radius: 10px; /* 圓角 */
        }
    
        .container-fluid {
            background-color: #ffffff; /* 內容區域白色背景 */
            border-radius: 10px; /* 圓角邊框 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 陰影效果 */
            margin-top: 20px; /* 頂部外邊距 */
        }
    
        footer {
            background-color: #f8f9fa; /* 淺灰色背景 */
            padding: 10px 0; /* 上下內邊距 */
            position: fixed;
            bottom: 0;
            width: 100%;
            border-radius: 10px; /* 圓角 */
        }
    </style>
    
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Logo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">
                            首頁
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('tracker_manager') }}">
                            追蹤管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('download_manager') }}">
                            下載管理
                        </a>
                    </li>
                    <!-- 添加其他導覽頁的連結 -->
                </ul>
            </div>
        </div>
    </nav>
    {% if error_message %}
        <div class="alert alert-danger" role="alert" id="error-message">
            {{ error_message }}
        </div>

        <script>
            // 3 秒後隱藏錯誤訊息
            setTimeout(function() {
                document.getElementById('error-message').style.display = 'none';
            }, 3000);
        </script>
    {% endif %}
    <!-- Loading Spinner -->
    <div id="loading" class="d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <strong class="mt-2 text-danger">處理中...請不要做其它動作</strong>
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <!-- 主內容區 -->
            <main class="col-md-12">
                {% block content %}
                    <!-- 主要內容區域 -->
                {% endblock %}
            </main>
        </div>
    </div>
    
    <!-- 頁腳 -->
    <footer class="text-center mt-5">
        <p>&copy; Made From HONG XUN LIN.</p>
    </footer>

    {% block scripts %}
        <!-- External Bootstrap JS and Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Loading Spinner Script -->
        <script>
            function showLoading() {
                // 顯示載入中的旋轉圖示
                document.getElementById('loading').classList.remove('d-none');

                // 在延遲後提交表單（您可以根據需要調整延遲）
                setTimeout(function() {
                    document.getElementById('InputForm').submit();
                }, 500);  // 延遲500毫秒，根據需要進行調整
            }
        </script>
    {% endblock %}
</body>
</html>
