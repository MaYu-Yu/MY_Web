<!-- download_manager.html -->
{% extends "base.html" %}

{% block title %}Download Manager{% endblock %}

{% block content %}
    <h1 class="mb-4">Download Manager</h1>

    <!-- Download Folder Input -->
    <form id="InputForm" method="POST" action="">
        <div class="mb-3">
            <label for="folderPath" class="form-label">Enter Download Folder Path:</label>
            <input type="text" class="form-control" id="folderPath" name="folder_path" placeholder="例如: E:\Music">
        </div>

        <!-- Audio Only Checkbox -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="audioOnly" name="audio_only">
            <label class="form-check-label" for="audioOnly">Download Audio Only</label>
        </div>

        <!-- Sync and Download Button -->
        <button type="submit" class="btn btn-primary" onclick="showLoading()">Sync and Download</button>
    </form>
    
{% endblock %}
